version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(module)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
root:
  level: INFO
  handlers:
    - default
  propagate: no